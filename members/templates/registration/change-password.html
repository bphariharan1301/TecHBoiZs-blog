{% extends 'base.html' %}

{% block title  %}
    Change Password
{% endblock %}

{% block content %}

    <style>
        form .btn:hover{
            background-color: #00b3db;
            color: #fff;
        }
    </style>

    <h1>Change Password</h1>
    <br><br>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        
            <button class="btn btn-secondary">Change Password</button>
    </div>

{% endblock %}
